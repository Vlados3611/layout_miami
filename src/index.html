<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <article class="header__menu">
        <!--BOSE-logo-->
        <section class="header__logo">
          <a href="#home">
            <img
              class="header__logo-img"
              src="/images/BOSE.svg"
              alt="bose-logo"
            >
          </a>
        </section>
        <section class="header__buttons">
          <!--button-for-phone-number-->
          <a href="#number" class="header__phone">
            <img
              class="header__phone-img"
              src="/images/phone.svg"
              alt="phone-number"
            >
          </a>
          <!--button-for-burger-menu-->
          <a href="#menu" class="header__toggle">
            <span class="header__top-line"></span>
            <span class="header__center-line"></span>
            <span class="header__bottom-line"></span>
          </a>
        </section>
      </article>
      <!--opened-menu-->
      <nav class="header__nav nav nav--closed">
        <article class="nav__container">
          <article class="nav__head">
            <section class="nav__logo">
              <a href="#home">
                <img
                  src="/images/BOSE.svg"
                  alt="BOSE-logo"
                  class="nav__logo-img"
                >
              </a>
            </section>
            <section class="nav__button">
              <a href="#home">
                <img
                  src="/images/Close.svg"
                  alt="Close-button"
                  class="nav__button-close"
                  data="close-menu"
                >
              </a>
            </section>
          </article>
          <article class="nav__catalog">
            <a href="#home" class="nav__link">HOME</a>
            <a href="#recommended" class="nav__link">RECOMMENDED</a>
            <a href="#categories" class="nav__link">CATEGORIES</a>
            <a href="#buy" class="nav__link">HOW TO BUY</a>
            <a href="#contacs" class="nav__link">CONTACS</a>
          </article>
        </article>
      </nav>
    </header>

    <script src="/scripts/main.js"></script>
  </body>
</html>
